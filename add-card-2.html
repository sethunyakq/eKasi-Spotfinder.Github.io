<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./add-card-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:ital,wght@1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Acme:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="add-card-2">
      <div class="screen-14">
        <form class="container-1291">
          <div class="frame-parent121">
            <div class="frame-parent122">
              <div class="credit-card-1-parent">
                <img
                  class="credit-card-11"
                  loading="lazy"
                  alt=""
                  src="./public/credit-card-1.svg"
                />

                <b class="payment-method1">Payment method</b>
              </div>
              <div class="container-131-parent">
                <div class="container-1313">
                  <div class="use-same-address-billing-info-wrapper">
                    <div class="use-same-address-billing-info">
                      <div class="ellipse2"></div>
                      <div class="ellipse3"></div>
                    </div>
                  </div>
                  <div class="text-wrapper10">
                    <div class="text28"></div>
                  </div>
                  <div class="image-117-wrapper">
                    <img
                      class="image-117-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/image-1171.svg"
                    />
                  </div>
                  <div class="image-119-container">
                    <img
                      class="image-119-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/image-1191.svg"
                    />
                  </div>
                  <div class="image-118-container">
                    <img
                      class="image-118-icon1"
                      loading="lazy"
                      alt=""
                      src="./public/image-118.svg"
                    />
                  </div>
                </div>
                <div class="name-on-card-expiry-container">
                  <b class="name-on-card1">Name on card</b>
                  <input
                    class="textfield21"
                    placeholder="Enter name on card"
                    type="text"
                  />
                </div>
                <div class="name-on-card-expiry-container1">
                  <b class="expiration-date1">Expiration date</b>
                  <div class="textfield22">
                    <div class="mmyy1">MM/YY</div>
                    <div class="chevron-down-large-wrapper1">
                      <img
                        class="chevron-down-large5"
                        alt=""
                        src="./public/chevron-down-large1.svg"
                      />
                    </div>
                  </div>
                </div>
                <div class="frame-parent123">
                  <input class="frame-input18" type="checkbox" />

                  <div class="use-same-address1">
                    Use same address as billing info
                  </div>
                </div>
              </div>
            </div>
            <div class="c-v-v-input-field">
              <div class="container-130-parent">
                <div class="container-1301">
                  <div class="zip-postal-code-input-field-wrapper">
                    <div class="zip-postal-code-input-field"></div>
                  </div>
                  <div class="chevron-down-large-icon-wrapper">
                    <div class="chevron-down-large6"></div>
                  </div>
                  <div class="save-information-button">
                    <img
                      class="image-116-icon2"
                      alt=""
                      src="./public/image-116.svg"
                    />
                  </div>
                </div>
                <div class="card-number-group">
                  <b class="card-number1">Card number</b>
                  <input
                    class="textfield23"
                    placeholder="Enter card number"
                    type="text"
                  />
                </div>
                <div class="cvv-group">
                  <b class="cvv1">CVV</b>
                  <div class="textfield24">
                    <input
                      class="enter-cvv1"
                      placeholder="Enter CVV"
                      type="text"
                    />

                    <div class="c-info-wrapper">
                      <img
                        class="c-info-icon1"
                        alt=""
                        src="./public/c-info.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-number-input-container-parent">
            <div class="card-number-input-container">
              <b class="address1">Address</b>
              <input
                class="textfield25"
                placeholder="Add address"
                type="text"
              />
            </div>
            <div class="country-region-selection-label">
              <div class="zip-code-country">
                <b class="zippostal-code1">Zip/Postal code</b>
                <input
                  class="textfield26"
                  placeholder="Input code"
                  type="text"
                />
              </div>
              <div class="zip-code-country1">
                <b class="countryregion1">Country/Region</b>
                <div class="textfield27">
                  <div class="select-countryregion1">Select country/region</div>
                  <div class="save-info-button">
                    <img
                      class="chevron-down-large7"
                      alt=""
                      src="./public/chevron-down-large1.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <button class="button-982" id="button98">
              <div class="save-information1">Save information</div>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      var button98 = document.getElementById("button98");
      if (button98) {
        button98.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      </script>
  </body>
</html>
