<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./add-card.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:ital,wght@1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Acme:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="add-card">
      <div class="screen-19">
        <form class="container-129">
          <div class="container-129-inner">
            <div class="payment-method-t-e-x-t-parent">
              <div class="payment-method-t-e-x-t">
                <img
                  class="credit-card-1"
                  loading="lazy"
                  alt=""
                  src="./public/credit-card-1.svg"
                />

                <b class="payment-method">Payment method</b>
              </div>
              <div class="ad-enim-veniam-amet-wrapper">
                <div class="ad-enim-veniam">Ad enim veniam amet</div>
              </div>
            </div>
          </div>
          <div class="image-container2">
            <div class="card-details-container">
              <div class="container-1312">
                <div class="input-code-select-container">
                  <div class="ellipse-parent">
                    <div class="ellipse"></div>
                    <div class="ellipse1"></div>
                  </div>
                </div>
                <div class="address-info-container-wrapper">
                  <div class="address-info-container"></div>
                </div>
                <div class="card-number-input">
                  <img
                    class="image-117-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/image-1171.svg"
                  />
                </div>
                <div class="image-119-wrapper">
                  <img
                    class="image-119-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/image-1191.svg"
                  />
                </div>
                <div class="image-118-wrapper">
                  <img
                    class="image-118-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-118.svg"
                  />
                </div>
              </div>
              <div class="billing-info-container">
                <b class="name-on-card">Name on card</b>
                <input
                  class="textfield14"
                  placeholder="Enter name on card"
                  type="text"
                />
              </div>
              <div class="billing-info-container1">
                <b class="expiration-date">Expiration date</b>
                <div class="textfield15">
                  <div class="mmyy">MM/YY</div>
                  <div class="chevron-down-large2">
                    <img
                      class="chevron-down-large3"
                      alt=""
                      src="./public/chevron-down-large1.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="frame-parent120">
                <input class="frame-input17" type="checkbox" />

                <div class="use-same-address">
                  Use same address as billing info
                </div>
              </div>
            </div>
            <div class="card-number-c-v-v-container">
              <div class="container-130">
                <div class="country-region-selection-conta">
                  <div class="image-containers"></div>
                </div>
                <div class="button-save-information">
                  <div class="address-input"></div>
                </div>
                <div class="billing-info-display-area">
                  <img
                    class="image-116-icon1"
                    alt=""
                    src="./public/image-116.svg"
                  />
                </div>
              </div>
              <div class="card-number-parent">
                <b class="card-number">Card number</b>
                <input
                  class="textfield16"
                  placeholder="Enter card number"
                  type="text"
                />
              </div>
              <div class="cvv-parent">
                <b class="cvv">CVV</b>
                <div class="textfield17">
                  <input
                    class="enter-cvv"
                    placeholder="Enter CVV"
                    type="text"
                  />

                  <div class="use-same-billing-info">
                    <img class="c-info-icon" alt="" src="./public/c-info.svg" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="zip-postalcode-container">
            <div class="country-region-selection-butto">
              <b class="address">Address</b>
              <input
                class="textfield18"
                placeholder="Add address"
                type="text"
              />
            </div>
          </div>
          <div class="zip-country-select">
            <div class="card-fields-container">
              <div class="card-number-c-v-v-inputs">
                <b class="zippostal-code">Zip/Postal code</b>
                <input
                  class="textfield19"
                  placeholder="Input code"
                  type="text"
                />
              </div>
              <div class="card-number-c-v-v-inputs1">
                <b class="countryregion">Country/Region</b>
                <div class="textfield20">
                  <div class="select-countryregion">Select country/region</div>
                  <div class="chevron-down-large-frame">
                    <img
                      class="chevron-down-large4"
                      alt=""
                      src="./public/chevron-down-large1.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="button-98-wrapper">
            <button class="button-981" id="button98">
              <div class="save-information">Save information</div>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      var button98 = document.getElementById("button98");
      if (button98) {
        button98.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      </script>
  </body>
</html>
