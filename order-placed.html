<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./order-placed.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:ital,wght@1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Acme:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="order-placed">
      <div class="screen-21">
        <img
          class="container-134-icon"
          loading="lazy"
          alt=""
          src="./public/container-134.svg"
        />

        <div class="order-success-parent">
          <div class="order-success">
            <h3 class="order-placed-successfully">Order placed successfully</h3>
          </div>
          <div class="subtotal-total">
            <div class="consectetur-minim-tempor">
              Consectetur minim tempor ad occaecat ullamco elit ea consequat
            </div>
          </div>
          <div class="container-1332">
            <div class="frame-parent117">
              <div class="subtotal-wrapper">
                <div class="subtotal">Subtotal</div>
              </div>
              <b class="r1001">R100</b>
            </div>
            <div class="tax-fees-label-parent">
              <div class="tax-fees-label">
                <div class="tax-10-parent">
                  <div class="tax-10">Tax (10%)</div>
                  <div class="fees">Fees</div>
                </div>
              </div>
              <div class="frame-parent118">
                <div class="r0-wrapper">
                  <b class="r0">R0</b>
                </div>
                <b class="r01">$R0</b>
              </div>
            </div>
            <img
              class="container-133-child"
              loading="lazy"
              alt=""
              src="./public/line-17.svg"
            />

            <div class="home-button1">
              <div class="card-wrapper">
                <div class="card">Card</div>
              </div>
              <div class="image-120-parent">
                <img
                  class="image-120-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-120@2x.png"
                />

                <div class="wrapper4">
                  <b class="b25">****** 2334</b>
                </div>
              </div>
            </div>
            <img
              class="container-133-item"
              loading="lazy"
              alt=""
              src="./public/line-17.svg"
            />

            <div class="frame-parent119">
              <div class="total-wrapper">
                <div class="total">Total</div>
              </div>
              <button class="frame16">
                <div class="success">Success</div>
              </button>
              <b class="r1002">R100</b>
            </div>
          </div>
          <div class="frame-wrapper26">
            <div class="how-was-your-experience-parent">
              <div class="how-was-your">How was your experience?</div>
              <div class="rating-21-wrapper">
                <img
                  class="rating-21-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/rating-21.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <button class="button-100" id="button100">
          <div class="home-wrapper">
            <img class="home-icon1" alt="" src="./public/home1.svg" />
          </div>
          <div class="back-to-home">Back to Home</div>
        </button>
      </div>
    </div>

    <script>
      var button100 = document.getElementById("button100");
      if (button100) {
        button100.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      </script>
  </body>
</html>
