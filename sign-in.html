<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:ital,wght@1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Acme:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in1">
      <main class="screen-26">
        <div class="pin-3-1-group">
          <img
            class="pin-3-15"
            loading="lazy"
            alt=""
            src="./public/pin-3-12.svg"
          />

          <i class="ekasi-spotfinder4">
            <span>eKasi Spot</span>
            <span class="finder6">finder</span>
          </i>
        </div>
        <section class="screen-26-inner">
          <div class="frame-parent2">
            <div class="welcome-back-wrapper">
              <h1 class="welcome-back">WELCOME BACK</h1>
            </div>
            <div class="oval-2-parent">
              <div class="oval-2"></div>
              <div class="oval-21"></div>
              <div class="container-158">
                <div class="sign-in-label">
                  <div class="frame-parent3">
                    <div class="sign-in-wrapper">
                      <h1 class="sign-in2">Sign in</h1>
                    </div>
                    <div class="textbox-68-parent">
                      <div class="textbox-68">
                        <b class="email1">Email</b>
                        <input
                          class="exampleemailgmailcom1"
                          placeholder="example.email@gmail.com"
                          type="text"
                        />
                      </div>
                      <div class="textbox-69">
                        <b class="password1">Password</b>
                        <div class="enter-at-least-8-characters-group">
                          <div class="enter-at-least1">
                            Enter at least 8+ characters
                          </div>
                          <div class="remember-me-label">
                            <img
                              class="hide-icon1"
                              loading="lazy"
                              alt=""
                              src="./public/hide.svg"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="frame-parent4">
                        <div class="frame-parent5">
                          <div class="frame-parent6">
                            <div class="frame-wrapper1">
                              <input
                                class="frame-input"
                                checked="{true}"
                                type="checkbox"
                              />
                            </div>
                            <div class="remember-me">Remember me</div>
                          </div>
                          <div class="forgot-password">Forgot password?</div>
                        </div>
                        <button class="button-124" id="button124">
                          <div class="sign-in3">Sign in</div>
                        </button>
                      </div>
                      <div class="labelentercharacters">
                        <div class="parentcontainerbuttons-parent">
                          <div class="parentcontainerbuttons">
                            <div class="or-sign-in">Or sign in with</div>
                          </div>
                          <div class="button-127-parent">
                            <button class="button-127">
                              <div class="text-wrapper">
                                <div class="text5"></div>
                              </div>
                              <img
                                class="google-icon1"
                                alt=""
                                src="./public/google.svg"
                              />
                            </button>
                            <button class="button-126">
                              <div class="logo-facebook-container">
                                <img
                                  class="logo-facebook-icon1"
                                  alt=""
                                  src="./public/logo-facebook.svg"
                                />
                              </div>
                              <div class="text6"></div>
                            </button>
                            <div class="button-125">
                              <div class="apple-container">
                                <img
                                  class="apple-icon1"
                                  alt=""
                                  src="./public/apple.svg"
                                />
                              </div>
                              <div class="text7"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <img
                  class="container-159-icon"
                  loading="lazy"
                  alt=""
                  src="./public/container-159.svg"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var button124 = document.getElementById("button124");
      if (button124) {
        button124.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      </script>
  </body>
</html>
