<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./order-payment-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:ital,wght@1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Acme:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="order-payment-2">
      <div class="screen-16">
        <div class="container-134-parent">
          <img
            class="container-134-icon1"
            loading="lazy"
            alt=""
            src="./public/container-1341.svg"
          />

          <div class="success-message">
            <h3 class="order-placed-successfully1">
              Order placed successfully
            </h3>
          </div>
          <div class="container-1333">
            <div class="frame-parent124">
              <div class="subtotal-container">
                <div class="subtotal1">Subtotal</div>
              </div>
              <b class="r34001">R3400</b>
            </div>
            <div class="tax-fees-container">
              <div class="rate-input-wrapper">
                <div class="rate-input">
                  <div class="tax-101">Tax (10%)</div>
                  <div class="fees1">Fees</div>
                </div>
              </div>
              <div class="r0-parent">
                <b class="r02">R0</b>
                <div class="r0-container">
                  <b class="r03">R0</b>
                </div>
              </div>
            </div>
            <img
              class="container-133-child1"
              loading="lazy"
              alt=""
              src="./public/line-171.svg"
            />

            <div class="card-input-label-parent">
              <div class="card-input-label">
                <div class="card1">Card</div>
              </div>
              <div class="image-120-group">
                <img
                  class="image-120-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/image-120@2x.png"
                />

                <div class="review-image">
                  <b class="review-message-label">****** 2334</b>
                </div>
              </div>
            </div>
            <img
              class="container-133-child2"
              loading="lazy"
              alt=""
              src="./public/line-171.svg"
            />

            <div class="frame-parent125">
              <div class="total-container">
                <div class="total1">Total</div>
              </div>
              <button class="frame17">
                <div class="success1">Success</div>
              </button>
              <b class="r34002">R3400</b>
            </div>
          </div>
        </div>
        <div class="how-was-experience-container-wrapper">
          <div class="how-was-experience-container">
            <div class="question-label-wrapper">
              <div class="question-label">
                <div class="how-was-your1">How was your experience?</div>
                <div class="rating-21-container">
                  <img
                    class="rating-21-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/rating-211.svg"
                  />
                </div>
              </div>
            </div>
            <button class="button-1001" id="button100">
              <div class="back-to-order-page-label">
                <img class="home-icon2" alt="" src="./public/home1.svg" />
              </div>
              <div class="back-to-home1">Back to Home</div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var button100 = document.getElementById("button100");
      if (button100) {
        button100.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      </script>
  </body>
</html>
