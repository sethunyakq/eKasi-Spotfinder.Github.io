<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./yearly-subscrition.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:ital,wght@1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Acme:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="yearly-subscrition">
      <main class="yearly-subscription-plan">
        <div class="if-you-want-to-register-your-b-wrapper">
          <h1 class="if-you-want">
            If you want to register your business on our platform.
          </h1>
        </div>
        <div class="subscription-plan-wrapper">
          <h1 class="subscription-plan">Subscription Plan</h1>
        </div>
        <section class="frame-parent98">
          <div class="button-group-1-wrapper">
            <div class="button-group-1">
              <button class="frame10">
                <div class="monthly">Monthly</div>
              </button>
              <button class="frame11">
                <div class="yearly">Yearly</div>
              </button>
            </div>
          </div>
          <div class="premium-container">
            <div class="container-84-wrapper">
              <div class="container-84">
                <h1 class="basic">Basic</h1>
                <div class="frame-parent99">
                  <div class="r500-parent">
                    <b class="r500">R500</b>
                    <div class="yearly-wrapper">
                      <div class="yearly1">/yearly</div>
                    </div>
                  </div>
                  <div class="monthlyvs-yearly-button">
                    <div class="c-check-1-parent">
                      <input
                        class="c-check-1"
                        checked="{true}"
                        type="radio"
                        name="radioGroup-1"
                      />

                      <div class="listing-wrapper">
                        <div class="listing">Listing</div>
                      </div>
                    </div>
                    <div class="marketing-tools-checkbox">
                      <div class="landing-page-checkbox">
                        <input
                          class="c-check-2"
                          checked="{true}"
                          type="radio"
                          name="radioGroup-1"
                        />

                        <input
                          class="c-check-21"
                          checked="{true}"
                          type="radio"
                          name="radioGroup-1"
                        />
                      </div>
                      <div class="basic-features-product-rate">
                        <div class="basic-features">Basic features</div>
                        <div class="product-rate">Product rate</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="button-44-wrapper">
                  <button class="button-44" id="button44">
                    <div class="pay">PAY</div>
                  </button>
                </div>
              </div>
            </div>
            <div class="container-861">
              <div class="hot-checkbox">
                <h1 class="standard">Standard</h1>
                <div class="popular-features-container-wrapper">
                  <button class="popular-features-container">
                    <div class="popular">Popular</div>
                  </button>
                </div>
              </div>
              <div class="marketing-tools-container">
                <div class="r1000-parent">
                  <b class="r1000">R1000</b>
                  <div class="yearly2">/yearly</div>
                </div>
                <div class="yearly-subscription-payment">
                  <div class="c-check-9-parent">
                    <input
                      class="c-check-9"
                      checked="{true}"
                      type="radio"
                      name="radioGroup-3"
                    />

                    <div class="all-basic-features">All basic Features</div>
                  </div>
                  <div class="c-check-10-parent">
                    <input
                      class="c-check-10"
                      checked="{true}"
                      type="radio"
                      name="radioGroup-3"
                    />

                    <div class="customer-reviews">Customer reviews</div>
                  </div>
                  <div class="c-check-7-parent">
                    <input
                      class="c-check-7"
                      checked="{true}"
                      type="radio"
                      name="radioGroup-3"
                    />

                    <div class="marketing-tool">Marketing Tool</div>
                  </div>
                  <div class="c-check-8-parent">
                    <input
                      class="c-check-8"
                      checked="{true}"
                      type="radio"
                      name="radioGroup-3"
                    />

                    <div class="landing-page">Landing page</div>
                  </div>
                </div>
              </div>
              <button class="button-46" id="button46">
                <div class="pay1">PAY</div>
              </button>
            </div>
            <div class="finalize-your-subscription">
              <div class="container-852">
                <div class="premium-features">
                  <h1 class="premium">Premium</h1>
                  <div class="frame-frame">
                    <div class="frame12">
                      <div class="hot">Hot</div>
                    </div>
                  </div>
                </div>
                <div class="s-e-o-display">
                  <div class="yearly-renewal">
                    <div class="yearly3">/yearly</div>
                    <b class="r1500">R1500</b>
                  </div>
                  <div class="all-standard-features">
                    <div class="c-check-5-parent">
                      <input
                        class="c-check-5"
                        checked="{true}"
                        type="radio"
                        name="radioGroup-2"
                      />

                      <div class="all-standard-features1">
                        All Standard Features
                      </div>
                    </div>
                    <div class="c-check-6-parent">
                      <input
                        class="c-check-6"
                        checked="{true}"
                        type="radio"
                        name="radioGroup-2"
                      />

                      <div class="seo">SEO</div>
                    </div>
                    <div class="c-check-3-parent">
                      <input
                        class="c-check-3"
                        checked="{true}"
                        type="radio"
                        name="radioGroup-2"
                      />

                      <div class="data-analytics">Data analytics</div>
                    </div>
                    <div class="c-check-4-parent">
                      <input
                        class="c-check-4"
                        checked="{true}"
                        type="radio"
                        name="radioGroup-2"
                      />

                      <div class="web-design">Web Design</div>
                    </div>
                  </div>
                </div>
                <div class="pay-button">
                  <button class="button-45" id="button45">
                    <div class="mail-button">
                      <img class="mail-icon1" alt="" src="./public/mail1.svg" />
                    </div>
                    <div class="pay2">PAY</div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var button44 = document.getElementById("button44");
      if (button44) {
        button44.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      
      var button46 = document.getElementById("button46");
      if (button46) {
        button46.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      
      var button45 = document.getElementById("button45");
      if (button45) {
        button45.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      </script>
  </body>
</html>
